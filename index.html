<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="grid-container">
            <!-- Quadrant I -->
            <div class="grid-item">
                <h1>Audaris 'Audi' Blades</h1>
                <h3>FEW Assessment</h3>    
            </div>

            <!-- Quadrant II -->
            <div class="grid-item">
                <form>

                    <label for="cWidth">Width:</label>
                    <br>
                    <input type="number" id="cWidth" name="cWidth" value="122">
                    <br>

                    <label for="cHeight">Height:</label>
                    <br>
                    <input type="number" id="cHeight" name="cHeight" value="66">
                    <br>

                    <label for="cValue">Color:</label>
                    <br>
                    <input type="color" id="cValue" name="cValue" value="#8c47be">
                    <br>

                </form>
            </div>

            <!-- Quadrant III -->
            <div class="grid-item">
                <div>
                    <h2>Width</h2>
                    <h3 id="wDisplay"></h3>
                </div>

                <div>
                    <h2>Height</h2>
                    <h3 id="hDisplay"></h3>
                </div>

                <div>
                    <h2>Color</h2>
                    <h3 id="cDisplay"></h3>
                </div>
            </div>

            <!-- Quadrant IV -->
            <div class="grid-item">
                <h1> Color </h1>
                <div class="cBox" id="cBox"></div>
            </div> 
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
